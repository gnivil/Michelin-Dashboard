  <body>

<div class="container">
  <div class="row margin-top-50">
    <div class="col-md-2">
      <aside class="filters">
        <div class="panel panel-default">
          <div class="panel-heading">Filter Search</div>
          <div class="panel-body">
            <form id="form">
              <div class="form-group">
                <ul class="list-group" id="filters">
                  <li class="filter list-group-item">
                    <label for="date">Enter a Zipcode</label>
                    <input class="form-control" id="zipcode" type="text" placeholder="Search">
                  </li>
                </ul>
              </div>
              <button id="filter-btn" type="button" class="btn btn-default">Go</button>
            </form>
            <form id="city-form">
              <div class="form-group">
                <ul class="list-group" id="filters">
                  <li class="filter list-group-item">
                    <label for="date">Enter a City</label>
                    <input class="form-control" id="city" type="text" placeholder="Search">
                  </li>
                </ul>
              </div>
              <button id="city-btn" type="button" class="btn btn-default">Go</button>
            </form>
          </div>
        </div>
      </aside>
    </div>
      <div class="col-md-10">
     <!-- map div -->
      <div id="map"></div>
    </div>
  </div>
</div>
